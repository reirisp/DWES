<html>
<head>
    <meta charset="UTF-8">
    <style>
        h2{
            text-align: center;
        }

        form {
            text-align: center;
        }
    </style>

    <script>
        function validarFormulario() {
            let email = document.getElementById('email').value;
            console.log (email);
            let contraseña = document.getElementById('contraseña').value;
            console.log (contraseña);

            if (email === '' || contraseña === '') {
                alert('Por favor, completa todos los campos');
                // Evita que se envíe el formulario si hay campos vacíos
                return false;
            }

            // Continúa con el envío del formulario si no hay campos vacíos
            return true;
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form action="login.php" onsubmit= "return validarFormulario()" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="contraseña" name="password" placeholder="Contraseña"><br><br>
        
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
